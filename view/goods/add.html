<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <script src="/static/layui/layui.js"></script>
    <style>
        .layui-btn:hover {
            opacity: .8;
            filter: alpha(opacity=80);
            color: #fff;
        }

        .btn-add-radius {
            border-radius: 100px;
        }
        .btn-add {
            background-color: rgba(4, 156, 196, 1);
        }
        .goods_pic{
            margin-top: 10px;
            height: 80px;
            width: 80px;
            display: none;
        }
        .goods_pic img{
            width: 100%;
            height: 100%;
        }
        .layui-form-radio > i:hover, .layui-form-radioed > i {
            color:rgba(4, 156, 196, 1);
        }
        .layui-form-select dl dd.layui-this {
            background-color: rgba(4, 156, 196, 1);
        }
    </style>
</head>
<body style="background:#f6f6f6;">
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">
           <span class="layui-breadcrumb" lay-separator="/" style="visibility: visible;">
              <a href="{:url('index/index')}">控制台</a>
              <a><cite>商品管理</cite></a>
              <a href="{:url('goods/index')}">商品列表</a>
              <a><cite>商品添加</cite></a>
            </span>
        </div>
        <div class="layui-card-body">
            <div class="layui-form">
                <div class="layui-form-item">
                    <label for="goods_type" class="layui-form-label">商品类型</label>
                    <div class="layui-input-inline">
                        <select class="layui-select" name="goods_type" id="goods_type">
                            {foreach $cates as $c}
                            <option value="{$c.id}">{$c.cate_name}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="goods_name" class="layui-form-label">商品名称</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" name="goods_name" id="goods_name" lay-verify="goods_name" placeholder="请输入商品名称">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="goods_rfid" class="layui-form-label">RFID卡号</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" name="goods_rfid" id="goods_rfid" lay-verify="goods_rfid" placeholder="请输入RFID">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="goods_price" class="layui-form-label">商品价格</label>
                    <div class="layui-input-block">
                        <input type="number" step="0.01" min="0.00" lang="en" class="layui-input" name="goods_price" id="goods_price" lay-verify="goods_price" placeholder="请输入价格">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="goods_pic" class="layui-form-label">商品图片</label>
                    <div class="layui-input-inline">
                        <input type="hidden" class="layui-input" name="goods_pic" lay-verify="goods_pic" placeholder="">
                        <button type="button" class="layui-btn btn-add btn-add-radius" id="goods_pic">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                        <div class="goods_pic"></div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="goods_source" class="layui-form-label">商品资源</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" name="goods_source" id="goods_source" lay-verify="goods_source" placeholder="请输入商品资源">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="goods_stock" class="layui-form-label">库存量</label>
                    <div class="layui-input-block">
                        <input type="number" class="layui-input" value="0" name="goods_stock" id="goods_stock" lay-verify="goods_stock" placeholder="请输入库存量">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn btn-add btn-add-radius" lay-submit lay-filter="save">保存</button>
                        <button class="layui-btn btn-add btn-add-radius" onclick="window.location.href='{:url("goods/index")}'" style="background-color:#ffffff;color: #333;border: 1px solid #ccc;">返回</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    layui.use(['element','upload','form'], function() {
        var element = layui.element,
            $ = layui.jquery,
            upload = layui.upload,
            form = layui.form;

        /**
         * 图片上传组件
         */
        upload.render({
            elem: '#goods_pic' //绑定元素
            ,url: '{:url("goods/uploadImg")}' //上传接口
            ,accept: 'images'
            ,acceptMime: 'image/*'
            ,ext: 'jpg|png|gif|jpeg'
            ,size: 51200
            ,before: function(obj){
                layer.load(2); //上传loading
            }
            ,done: function(res){
                //上传完毕回调
                layer.closeAll('loading'); //关闭loading
                if (res.code == 0){
                    layer.msg(res.msg);
                    $('input[name=goods_pic]').val(res.src);
                    $('.goods_pic').html('<img src="'+res.src+'" alt="'+res.src+'">');
                    $('.goods_pic').show();
                }else{
                    layer.msg(res.msg);
                }
            }
            ,error: function(){
                //请求异常回调
                layer.closeAll('loading'); //关闭loading
                layer.msg(res.msg);
            }
        });

        /**
         * 表单提交组件
         */
        form.on('submit(save)',function (data) {
            $.post("{:url('goods/add')}",data.field,function (res) {
                if (res.code === 0){
                    layer.msg(res.msg);
                    window.location.href = "{:url('goods/index')}";
                }else{
                    layer.msg(res.msg)
                }
            },'json');
        });
    });
</script>
</body>
</html>
