<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理员编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <script src="/static/layui/layui.js"></script>
    <style>
        .layui-btn:hover {
            opacity: .8;
            filter: alpha(opacity=80);
            color: #fff;
        }

        .btn-add-radius {
            border-radius: 100px;
        }
        .btn-add {
            background-color: rgba(4, 156, 196, 1);
        }
        .user_face{
            margin-top: 10px;
            height: 80px;
            width: 80px;
            display: none;
        }
        .user_face img{
            width: 100%;
            height: 100%;
        }
        .layui-form-radio > i:hover, .layui-form-radioed > i {
            color:rgba(4, 156, 196, 1);
        }
    </style>
</head>
<body style="background:#f6f6f6;">
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">
           <span class="layui-breadcrumb" lay-separator="/" style="visibility: visible;">
              <a href="{:url('index/index')}">控制台</a>
              <a><cite>用户管理</cite></a>
              <a href="{:url('admin/index')}">管理员列表</a>
              <a><cite>管理员编辑</cite></a>
            </span>
        </div>
        <div class="layui-card-body">
            <div class="layui-form">
                <input type="hidden" name="id" value="{$field.id}">
                <div class="layui-form-item">
                    <label for="user_name" class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" style="background-color: #f6f6f6" disabled value="{$field.user_name}" name="user_name" id="user_name" lay-verify="user_name" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="user_pass" class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input type="password" class="layui-input" name="user_pass" id="user_pass" lay-verify="user_pass" placeholder="请输入密码">
                    </div>
                    <div class="layui-form-mid layui-word-aux"><span style="color: red">如果要修改密码，请填写</span></div>
                </div>
                <div class="layui-form-item">
                    <label for="user_nick" class="layui-form-label">昵称</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" value="{$field.user_nick}" name="user_nick" id="user_nick" lay-verify="user_nick" placeholder="请输入昵称">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="user_face" class="layui-form-label">头像</label>
                    <div class="layui-input-inline">
                        <input type="hidden" class="layui-input" name="user_face" lay-verify="user_face" placeholder="">
                        <button type="button" class="layui-btn btn-add btn-add-radius" id="user_face">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                        {if condition="empty($field.user_face)"}
                        <div class="user_face"></div>
                        {else}
                        <div class="user_face" style="display: block;">
                            <img src="{$field.user_face}" alt="{$field.user_face}">
                        </div>
                        {/if}
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="user_tel" class="layui-form-label">电话</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" value="{$field.user_tel}" name="user_tel" id="user_tel" lay-verify="user_tel" placeholder="请输入电话">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="user_email" class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" value="{$field.user_email}" name="user_email" id="user_email" lay-verify="user_email" placeholder="请输入邮箱">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="user_status" value="0" title="正常" {if condition="$field.user_status == 0"} checked {/if}>
                        <input type="radio" name="user_status" value="1" title="冻结" {if condition="$field.user_status == 1"} checked {/if}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn btn-add btn-add-radius" lay-submit lay-filter="edit">保存</button>
                        <button class="layui-btn btn-add btn-add-radius" onclick="window.location.href='{:url("admin/index")}'" style="background-color:#ffffff;color: #333;border: 1px solid #ccc;">返回</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    layui.use(['element','upload','form'], function() {
        var element = layui.element,
            $ = layui.jquery,
            upload = layui.upload,
            form = layui.form;

        /**
         * 图片上传组件
         */
        upload.render({
            elem: '#user_face' //绑定元素
            ,url: '{:url("admin/uploadImg")}' //上传接口
            ,accept: 'images'
            ,acceptMime: 'image/*'
            ,ext: 'jpg|png|gif|jpeg'
            ,size: 51200
            ,before: function(obj){
                layer.load(2); //上传loading
            }
            ,done: function(res){
                //上传完毕回调
                layer.closeAll('loading'); //关闭loading
                if (res.code == 0){
                    layer.msg(res.msg);
                    $('input[name=user_face]').val(res.src);
                    $('.user_face').html('<img src="'+res.src+'" alt="'+res.src+'">');
                    $('.user_face').show();
                }else{
                    layer.msg(res.msg);
                }
            }
            ,error: function(){
                //请求异常回调
                layer.closeAll('loading'); //关闭loading
                layer.msg(res.msg);
            }
        });

        /**
         * 表单提交组件
         */
        form.on('submit(edit)',function (data) {
            $.post("{:url('admin/edit')}",data.field,function (res) {
                if (res.code === 0){
                    layer.msg(res.msg);
                    window.location.href = "{:url('admin/index')}";
                }else{
                    layer.msg(res.msg)
                }
            },'json');
        });
    });
</script>
</body>
</html>
